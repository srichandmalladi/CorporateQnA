<form [formGroup]="loginForm" class="mb-4" autocomplete="off">

  <div class="form-group">
    <label>Username</label>
    <input class="form-control" formControlName="userName" required>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button (click)="onSubmit()" class="btn btn-lg btn-block btn-primary" [disabled]="!loginForm.valid">Login</button>
    </div>
  </div>

</form>
